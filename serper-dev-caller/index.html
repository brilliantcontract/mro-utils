<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript documentation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap / JQuery / Knockout. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <style>
            textarea { width: 100%; height: 150px; }
            pre { background: #f0f0f0; padding: 10px; }
        </style>
    </head>
    <body class="container mt-3">
  <h1>Serper.dev Caller</h1>
  <div class="form-group">
    <textarea id="queries" class="form-control" placeholder="Enter queries, one per line"></textarea>
  </div>
  <div class="form-group">
    <button id="toggleButton" class="btn btn-primary" onclick="toggleStartStop()">Start</button>
    <label id="statusLabel" class="ml-2">0 / 0</label>
  </div>
  <div class="progress mb-3">
    <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>
  </div>
  <pre><code id="output"></code></pre>

  <script type="module" src="./script.js"></script>
</body>
</html>

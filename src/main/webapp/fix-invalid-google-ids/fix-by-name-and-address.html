<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript documentation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap / JQuery / Knockout. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    </head>
    <body class="container mt-3">
        <h1>Fix by name and address</h1>
        <div class="form-group">
            <textarea id="input" class="form-control" data-bind="value: rawText" rows="10"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" data-bind="click: parse">Parse</button>
            <button class="btn btn-secondary ml-2" data-bind="click: validate">Validate</button>
            <button class="btn btn-info ml-2" data-bind="click: copyIsValid">Copy IS_VALID field</button>
        </div>
        <table class="table table-bordered" data-bind="visible: records().length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>GOOGLE_PLACE_ID</th>
                    <th>CID</th>
                    <th>NAME</th>
                    <th>ADDRESS</th>
                    <th>CITY</th>
                    <th>STATE</th>
                    <th>ZIP</th>
                    <th>SEARCH_QUERY</th>
                    <th class="d-none">JSON_DATA_FROM_GOOGLE_MAP</th>
                    <th>IS_VALID</th>
                    <th id="new-data-th" class="d-none">NEW_DATA</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td data-bind="text: ID"></td>
                    <td data-bind="text: GOOGLE_PLACE_ID"></td>
                    <td data-bind="text: CID"></td>
                    <td data-bind="text: NAME"></td>
                    <td data-bind="text: ADDRESS"></td>
                    <td data-bind="text: CITY"></td>
                    <td data-bind="text: STATE"></td>
                    <td data-bind="text: ZIP"></td>
                    <td data-bind="text: SEARCH_QUERY"></td>
                    <td class="d-none" data-bind="text: JSON_DATA_FROM_GOOGLE_MAP"></td>
                    <td data-bind="text: IS_VALID"></td>
                    <td class="new-data-cell d-none" data-bind="text: NEW_DATA"></td>
                </tr>
            </tbody>
        </table>

        <script src="./utils.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
